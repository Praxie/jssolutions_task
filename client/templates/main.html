<template name="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 pull-right">
                {{> loginButtons}}
            </div>
        </div>

        {{#if currentUser}} {{#if showHistory}}
        <div class="row">
            <div class=" col-md-10 col-md-offset-1">
                {{> history}}
            </div>
        </div>
        {{/if}} {{/if}}
        <div class="row">
            <div class=" col-md-10 col-md-offset-1">
                {{> add_form}}
            </div>
        </div>


        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="map_container">
                    {{> googleMap name="map" options=mapOptions}}
                </div>
            </div>
        </div>

        {{#if currentUser}} {{#if showQueryDetails}}
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {{> query_details}}
            </div>
        </div>
        {{/if}} {{/if}}

    </div>
</template>
