<template name="history">
    <table class="table table-bordered" id="history_table">
        <thead>
            <tr>
                <td></td>
                <td>Name</td>
                <td>Lat</td>
                <td>Lng</td>
                <td>Radius</td>
                <td>Time</td>
            </tr>
        </thead>
        <tbody>
            {{#each queries}} {{> history_table}} {{/each}}
        </tbody>
    </table>
</template>
